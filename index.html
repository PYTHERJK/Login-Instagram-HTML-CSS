<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tela.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>

<body>
    <main class="principal">
        <div class="principal__tela">
            <h1 class="principal__titulo">Instagram</h1>
            <input type="text" class="principal__campo user" placeholder="Phone number, username or email address">
            <input type="password" class="principal__campo senha" placeholder="Password">
            <p class="reset__senha"><a href="#">Forgotten password?</a></p>
            <button class="principal__login">Log In</button>
            <div class="principal__or">
                <hr>
                <p>OR</p>
                <hr>
            </div>
            <div class="login">
                <img src="img/face-icon.png" alt="logo do face" class="face__icon">
                <p class="login__face">Log in with Facebook</p>
            </div>
        </div>
        <div class="rodape">
            <hr>
            <p class="cria__conta">Don't have an account?<a href="#">Sign Up</a></p>

        </div>
    </main>

</body>

</html>
